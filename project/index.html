<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="psrent_div">
      <div style="width: 50%">
        <button id="openFormButton" class="Add_employe">Add Employe</button>
      </div>
      <div class="right_div">
        <div class="left_section">
          <div>
            <form>
              <input
                class="input_searchbar"
                type="text"
                name="search"
                placeholder="Search.."
              />
            </form>
          </div>
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="form_filed">
      <table class="table" id="store">
        <tr>
          <th>Sr no.</th>
          <th>First_name</th>
          <th>Second_name</th>
          <th>Father_name</th>
          <th>Adress</th>
          <th>Gender</th>
          <th>Email_id</th>
          <th>Mobile_no</th>
          <th>Action</th>
        </tr>
        <!-- <tr>
          <td id="first_valus"></td>
          <td id="second_valuse"></td>
          <td id="third_valuse"></td>
          <td id="fourth_valuse"></td>
          <td id="fifth_valuse"></td>
          <td id="sixth_valuse"></td>
          <td id="seventh_valuse"></td>
          <td id="eight_valuse"></td>
         
        </tr> -->
        <tr></tr>
      </table>
    </div>
    <div id="popupForm" class="form_Section">
      <span id="closeFormButton" class="close">&times;</span>
      <h1 class="registraion">Registraion form</h1>

      <form action="" class="form_label">
        <label for="">First_name</label>
        <input id="first_name" type="text" /> <br />
        <label for="">Second_name</label>
        <input id="second_name" type="text" /> <br />
        <label for="">Father_name</label>
        <input id="Father_name" type="text" /> <br />
        <label for="">Adress</label>
        <input id="adress" type="text" /> <br />
        <label for="">Gender :</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <br />
        <label for="">Email_id</label>
        <input id="email" type="email" /> <br />
        <label for="">Mobile_no</label>
        <input id="mobile_no" type="text" /> <br />
        ,

        <button
          class="button_section"
          id="submitButton"
          type="button"
          onclick="storeInput();myFunction()"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
